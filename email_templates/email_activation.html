<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email activation</title>
    <style>
        body {
            background-color: #d1cdcd;
            font-family: Arial, sans-serif;
        }

        a:hover {
            background-color: #383f43;
        }
    </style>
</head>

<body>
    <!-- The main container for the email content -->
    <div style="
            background-color: #5a6973;
            max-width: 500px;
            width: 90%;
            height: auto;
            margin: 2% auto;
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            ">
        <!-- The header with the title -->
        <div style="
              background: #2F4550;
              border-radius: 5px 5px 0 0;
              text-align: center;
              padding: 20px;
              color: #B8DBD9;
              margin-bottom: 10px;
              font-weight: bold;
              font-size: 22px;
          ">
            WhereToWatch.com
        </div>

        <!-- The title for the email content -->
        <h2 style="text-align: center; color: #B8DBD9; font-size: 18px;">
            Email Confirmation
        </h2>

        <!-- The main text for the email content -->
        <p style="
              text-align: center;
              color: #B8DBD9;
              font-size: 14px;
              padding: 0 10%;
              line-height: 1.5;">

            Hello {{USERNAME}}!
            Welcome to WhereToWatch.com! To complete your registration, please
            verify your email address by clicking the green button below.
        </p>

        <!-- The button for activating the account -->
        <div style="
            width: 200px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-radius: 2px;
            background-color: #2F4550;
            display: flex;
            align-content: center;
            align-items: center;">

            <a href="{{ACTIVATION_LINK}}" style="
                text-decoration: none;
                width: 100%;
                height: 100%;">

                <p style="
                    color: #B8DBD9;
                    line-height: 50px;
                    margin: 0;">

                    Verify email address
                </p>
            </a>

        </div>

        <!--
            This section displays a message to the email owner in case the
            process was not initiated by the owner.
        -->
        <p style="
              text-align: center;
              color: #B8DBD9;
              font-size: 12px;
              padding: 0 10%;
              margin-top: 20px;
              line-height: 1.5;">

            If you do not remember signing up for WhereToWatch.com, please
            ignore this email.
        </p>
    </div>
</body>

</html>
