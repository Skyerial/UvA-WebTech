<html>

<head>
    <title>Email activation</title>

    <style>
        body {
            background-color: #d1cdcd;
        }

        a:hover {
            background-color: #383f43;
        }
    </style>
</head>

<body>
    <div style="
            background-color: #5a6973;
            width: 50%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: 2%;
            border-radius: 5px;
            padding: 0 0 10px 0;
            ">
        <div style="
                background: #2F4550;
                border-radius: 5px 5px 0 0;
                text-align: center;
                padding: 20px;
                color: #B8DBD9;
                margin-bottom: 10px;
                font-weight: bold;
            ">
            <h1>WhereToWatch.com</h1>
        </div>

        <h2 style="text-align: center; color: #B8DBD9;">Reset Password</h2>
        <p style="
                text-align: center;
                color: #B8DBD9;
                padding-left: 10%;
                padding-right: 10%;">
            Hello {{USERNAME}}!
            You have indicated that you want to reset your password. Simply
            click the green button below to verify your email address.
        </p>
        <div style="
            width: 200px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-radius: 2px;
            background-color: #2F4550;
            display: flex;
            align-content: center;
            align-items: center;">
            <a href="{{ACTIVATION_LINK}}" style="text-decoration: none;
            width: 100%; height: 100%;">
                <p style="
                    color: #B8DBD9;">
                    Reset password
                </p>
            </a>
        </div>
        <p style="
                text-align: center;
                color: #B8DBD9;
                padding-left: 10%;
                padding-right: 10%;
                margin-top: 50px;
                font-size: 12px;">
            If you do not remember wanting to reset your password, please
            ignore this email.
        </p>
</body>

</html>
